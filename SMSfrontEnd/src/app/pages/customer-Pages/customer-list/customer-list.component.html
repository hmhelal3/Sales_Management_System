
 
 <form style="background-color: rgba(245, 246, 247, 0.959);  width: auto; margin-left: 15px; margin-right: 10px;" class="row g-1"> 
  <div class="text-right"> 
      <a class="btn btn-primary" routerLink="/CustomerReg">Create New [+]</a>
      </div>  
  <div class="text-center"> 
      <h3>Existing Customer List</h3>
      </div> 

           <table  datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover  table-hover" id="datatableexample">
            <thead >
              <tr>
                <th style="width: auto">No. </th>
                <th style="width: 110px">Customer Name </th>
                <th >Phone No.</th>
                <!-- <th style="width: 110px"> Contact Person</th>
                <th style="width: 105px">Customer Type</th>
                <th style="width: 100px">Business Type</th> -->
                <th style="width: 50px">Email</th>
                <!-- <th >Remarks</th> -->
                <th >Country</th>
                <th >Region</th>
                <th >City</th>
                <th >Zip Code</th>
                <th style="width: 100px;">Action</th>
                </tr>
            </thead>
            <tbody>
                
              <tr *ngFor="let customers of customers  let i = index;">
                <td>{{ i + 1 }}</td>
                <td>{{ customers.customerName }}</td>
                <td>{{ customers.tinNo }}</td>
                <!-- <td>{{ customers.contactPerson }}</td> -->
                <!-- <td>{{ customers.customerType }}</td>
                <td>{{ customers.businessType }}</td> -->
                <td>{{ customers.vatNo }}</td>
                <!-- <td>{{ customers.remarks }}</td> -->
                <td>{{ customers.country }}</td>
                <td>{{ customers.region }}</td>
                <td>{{ customers.city }}</td>
                <td>{{ customers.phoneNo }}</td>
                <td> 
                    <button (click)="updateCustomerData(customers.id)" class="btn btn-primery">Update  </button>  
                    <button (click)="deleteCustomerData(customers.id)"   class="btn btn-danger btn-sm mx-1"  title="delete"  type="button"  >  <i class="bi bi-trash"></i> </button>
                  
                  </td>
                    </tr>  
            </tbody>
          </table>
            </form>
