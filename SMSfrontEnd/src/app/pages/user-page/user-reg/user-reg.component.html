<form class="container" [formGroup]="userform" (ngSubmit)="SaveInvoice()">
    <div class="card" style="width: 1200px">
        <div style="margin-left: 1050px;" class="card-header">
            <a  class="btn btn-primary" routerLink="/salesInvoiceList">Search Invoice</a>
        </div>
        <h3>Create User</h3>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Full Name</label>
                        <span class="text-danger">*</span>
                        <input type="text" formControlName="fullName" class="form-control" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>User Role</label>
                        <span class="text-danger">*</span>
                        <input type="text" formControlName="role" class="form-control" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Email</label>
                        <span class="text-danger">*</span>
                        <input type="email" formControlName="email" class="form-control" />
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label>User Name</label>
                        <span class="text-danger">*</span>
                        <input  type="text" formControlName="userName" class="form-control" />
                    </div>
                </div>
              
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Password</label>
                        <span class="text-danger">*</span>
                        <input type="password" formControlName="password" class="form-control" />
                    </div>
                </div>
             
             


      

           
                <div class="col-lg-12">
                    <br>
                    <button class="btn btn-success" type="submit">Save</button> | 
                    <a class="btn btn-danger" routerLink="/salesInvoiceList">Back</a>
                </div>

            </div>
            <br>

            <br>














        </div>

    </div>
</form>
