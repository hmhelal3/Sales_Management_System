<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smsapp</title>
  <base href="/">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

</head>
<body>
  
  <app-root></app-root>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<!-- <script src='node_modules/pdfmake/build/pdfmake.min.js'></script>
<script src='node_modules/pdfmake/build/vfs_fonts.js'></script> -->
<script>
  function openNav() {    
        
        var myNav = document.getElementById("sidBarToggleId");
      
        myNav.style.display = myNav.style.display === 'none' ? '' : 'none';
        
        document.getElementById("demo").onclick = closeNav;
  
        var element = document.getElementById("uiNavbar");
  
        var x = window.matchMedia("(max-width: 700px)");
  
        if (x.matches) {
  
              element.classList.remove("col-12");
  
              element.classList.remove("col-md-12");
  
              element.classList.add("col-6");
  
              element.classList.add("col-6");
  
  
        } else{
  
              element.classList.remove("col-md-12");
             
              element.classList.remove("col-12");
  
              element.classList.add("col-md-10");
              
              element.classList.add("col-6");
  
  
        }
  
  }
  
  function closeNav() {
  
        document.getElementById("sidBarToggleId").style.display = "none";
        document.getElementById("sidBarToggleId").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        document.getElementById("uiNavbar").style.marginLeft= "0";
        
        document.getElementById("demo").onclick = openNav;
  
        var element = document.getElementById("uiNavbar");
  
        var x = window.matchMedia("(max-width: 700px)");
  
        if (x.matches) {
  
              element.classList.remove("col-md-10");
  
              element.classList.remove("col-6");
  
              element.classList.add("col-12");
  
              element.classList.add("col-md-12");
  
  
        } else{
  
              element.classList.remove("col-sm-10");
  
              element.classList.remove("col-md-10");
  
              element.classList.add("col-md-12");
              
              element.classList.add("col-12");
  
        }
  
      
  }
  
</script>
</body>
</html>
